deploy:
  runs-on: ubuntu-latest
  needs: build
  permissions:
    id-token: write
    contents: read

  steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: python-app

    - name: Unzip artifact for deployment
      run: unzip release.zip

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F5C9E61ED8594C58A36016E4157B8AB3 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FF78FBEBF99144D3814805CF42777CAE }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0F9B7B0930F64E17A777E5CA01CE15C2 }}

    # >>> ADD THIS STEP <<<
    - name: Wait for Kudu/SCM to settle
      run: |
        echo "SCM can restart after management ops; waiting 45s to avoid deployment race…"
        sleep 45

    # First attempt (don’t fail the job yet)
    - name: Deploy to Azure Web App (try 1)
      id: deploy1
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'AI-Policy-Reader'
        slot-name: 'Production'
      continue-on-error: true

    # Backoff + retry only if needed
    - name: Backoff before retry
      if: steps.deploy1.outcome == 'failure'
      run: |
        echo "First deploy failed; backing off 45s before retry…"
        sleep 45

    - name: Deploy to Azure Web App (try 2)
      if: steps.deploy1.outcome == 'failure'
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'AI-Policy-Reader'
        slot-name: 'Production'
